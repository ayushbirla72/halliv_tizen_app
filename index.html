<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Tizen Web IDE - Tizen - Samsung Tizen TV basic Application</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>

<body>
<div class="landing-screen">
    <div class="landing-screen-left">
        <div class="landing-screen-left-header">
            <div class="landing-screen-left-header-logo">
                <img alt="halliv logo" src="images/halliv_logo.png">
            </div>

            <div class="landing-screen-left-header-wellcom-text">
                <h1 class="landing-screen-left-header-wellcom-text-h1">Welcome to Hall IV</h1>
                <label class="landing-screen-left-header-wellcom-text-label">
                    Now bringing blockbuster movies home to your personal movie theatre and enjoy without your friends and family without any interruption.
                </label>
            </div>

            <div class="landing-screen-left-header-buttons">
                <button id="signinBtn" class="landing-screen-left-header-buttons-signin">Sign in now</button>
                <button id="signupBtn" class="landing-screen-left-header-buttons-signup">New user? SIGN UP</button>
            </div>
        </div>

        <div class="landing-screen-left-footer">
            <label class="landing-screen-left-footer-text">
                Have trouble logging in?
                <span id="helpBtn" class="landing-screen-left-footer-help">Get Help</span>
            </label>
        </div>
    </div>
    <div class="landing-screen-right"></div>
</div>
</body>
</html>
